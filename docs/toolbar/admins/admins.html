<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="addAdmin">
        <fieldset>
            <legend>Add admin</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">Address:</label>
                <div class="col-sm-10">
                    <input required type="text" placeholder="0xaa4b33e11b7f48a87f704e3ed9dd9e0b4eb564b6" class="form-control" ng-model="newAdmin">
                </div>
            </div>
            <button ng-disabled="!addAdmin.$valid" ng-click="createAdmin()" class="btn btn-success pull-right">Submit</button>
        </fieldset>
    </form>
    <form class="form-horizontal" name="deleteAdmin">
        <fieldset>
            <legend>Delete admin</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">Admin:</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-options="admin for admin in admins" ng-model="selectedAdmin"></select>
                </div>
            </div>
            <button ng-click="deleteAdmin(selectedAdmin)" class="btn btn-warning pull-right">Submit</button>
        </fieldset>
    </form>
</div>
