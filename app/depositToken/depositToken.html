<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Deposit {{token.name}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="tokenForm">
        <div class="form-group">
            <label class="control-label col-sm-3">{{token.symbol}} amount:</label>
            <div class="col-sm-9">
                <input required type="number" min="0" class="form-control" ng-model="amount">
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button"  ng-click="deposit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
